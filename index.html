<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Initial Login Button -->
    <div class="form-container" id="initial-login">
        <h2>Welcome to Event Management System</h2>
        <button onclick="showLoginOptions()">Login</button>
    </div>

    <!-- Login Options -->
    <div class="form-container" id="login-options" style="display: none;">
        <h2>Select Login Type</h2>
        <button onclick="showLoginForm('user')">User Login</button>
        <button onclick="showLoginForm('admin')">Admin Login</button>
        <button onclick="showLoginForm('vendor')">Vendor Login</button>
    </div>

    <!-- Login Form (Generic for all types) -->
    <div class="form-container" id="login-form" style="display: none;">
        <h2 id="login-title">Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="email" placeholder="Email" id="loginEmail" required>
            <input type="password" placeholder="Password" id="loginPassword" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Event Date Picker (For admin/vendor) -->
    <div class="event-date-picker" id="event-date-picker" style="display: none;">
        <h2>Add New Event</h2>
        <form id="eventForm" onsubmit="addEventToCalendar(event)">
            <input type="text" id="eventTitle" placeholder="Event Title" required>
            <input type="date" id="eventDate" required>
            <button type="submit">Add Event</button>
        </form>
    </div>

        <!-- Product Update Section (Visible only for Vendors) -->
        <div class="product-update" id="product-update" style="display: none;">
            <h2>Update Products</h2>
            <form id="productForm" onsubmit="updateProduct(event)">
                <input type="text" placeholder="Product Name" id="productName" required>
                <input type="number" placeholder="Price" id="productPrice" required>
                <textarea placeholder="Product Description" id="productDescription" required></textarea>
                <button type="submit">Update Product</button>
            </form>
        </div>
    </div>

    <!-- Sign-Up Form -->
    <div class="form-container" id="sign-up">
        <h2>Sign-Up</h2>
        <form id="signUpForm" onsubmit="validateSignUp(event)">
            <input type="text" placeholder="Username" id="username" required>
            <input type="email" placeholder="Email" id="signUpEmail" required>
            <input type="password" placeholder="Password" id="signUpPassword" required>
            <select id="role">
                <option value="user">User</option>
                <option value="vendor">Vendor</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Event List -->
    <div class="event-list" id="view-events">
        <h2>Upcoming Events</h2>
        <ul id="events">
            <!-- Events will be dynamically inserted here -->
        </ul>
    </div>

    <!-- Calendar -->
    <div class="calendar-container" id="calendar">
        <h2>Event Calendar</h2>
        <div id="calendar-view"></div>
    </div>

    <!-- Product Update Section (for Vendors) -->
    <div class="product-update" id="product-update">
        <h2>Products</h2>
        <form id="productForm" onsubmit="updateProduct(event)">
            <input type="text" placeholder="Product Name" id="productName" required>
            <input type="number" placeholder="Price" id="productPrice" required>
            <textarea placeholder="Product Description" id="productDescription" required></textarea>
            <button type="submit">Product</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
